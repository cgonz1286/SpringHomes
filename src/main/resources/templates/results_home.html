<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<style>
th, td {
  padding: 1px;
  padding-right: 8px;
  text-align: left; 
  vertical-align: center;
}
tr:nth-child(even) {background-color: #dddddd;}
</style>
<title>View/Update All Homes</title>
</head>
<body>
	<form>
		<table>
			<tr th:each="currentHome : ${contacts}" >
				<td th:text="${currentHome.id}" />
				<td th:text="${currentHome.type}" />
				<td th:text="${currentHome.yearBuilt}" />
				<td th:text="${currentHome.houseSqFt}" />
				<td th:text="${currentHome.beds}" />
				<td th:text="${currentHome.baths}" />
				<td><a th:href="@{/edit/{id}(id=${currentHome.id})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentHome.id})}">Delete</a></td>
			</tr>
		</table>
		<br />
	</form>
	<a href="../inputHome">Add a new home</a>
</body>
</html>
